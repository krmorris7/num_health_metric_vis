<div ng-controller="NumHealthMetricVisController" class="num-health-metric-vis">
    <div class="num-health-metric-container" ng-repeat="metric in metrics">
        <div class="num-health-metric-value" ng-style="{'background': metric.color, 'color': metric.fontColor }">
            <div ng-style="{'font-size': vis.params.fontSize+'pt'}"><a href="{{metric.link}}" style="color:{{metric.fontColor}}">{{metric.label}}{{metric.formattedValue}}</a></div>
            <div></div>
        </div>
    </div>
</div>
